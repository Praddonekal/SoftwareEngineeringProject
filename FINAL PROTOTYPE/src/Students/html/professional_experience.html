<html >
<head>
    <title>Job Match - Professional Experience</title>

<body>

<form method="post" action="../php/pro_exp.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Professional Experience</h1>
        <p>What's your real life XP?</p>.</p>
        <hr>

        <label for="org"><b>Organisation</b></label>
        <input type="text" placeholder="Enter Organisation" id="org" name="usr_org" required>

        <label for="cntry"><b>Country</b></label>
        <select id="cntry" name="cntry" required>
            <option value="Ghana">Ghana</option>
            <option value="Ethopia">Ethopia</option>
            <option value="Ivory Coast">Ivory Coast</option>
            <option value="DRC">DRC</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Mozambique">Mozambique</option>
            <option value="South Afrika">South Afrika</option>
            <option value="Other">Other</option>
        </select>

        <label for="pos"><b>Position</b></label>
        <input type="text" placeholder="Enter Your Position" id="pos" name="pos" required>

        <label for="strtdte"><b>Start Date</b></label>
        <input type="date" placeholder="Enter Start Date" id="strtdte" name="strtdte" required>

        <label for="enddte"><b>End Date</b></label>
        <input type="date" placeholder="Enter End Date" id="enddte" name="enddte" required>

        <label for="involvement"><b>Type of Involvement</b></label>
        <input type="text" placeholder="Enter Type of Involvement" id="involvement" name="involvement" required>

        <div class="clearfix">
            <button type="submit" class="signupbtn">Update Experience Info</button>
        </div>
    </div>
</form>

<script src="../../../asets/web/assets/jquery/jquery.min.js"></script>

</body>
</html>
