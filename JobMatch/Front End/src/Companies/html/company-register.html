<form method="post" action="../php/company-register.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in the form to register your company on the platform.</p>
        <hr>

        <label for="comp_name"><b>Company Name</b></label>
        <input type="text" placeholder="Enter Company Name" id="comp_name" name="comp_nme" required>

        <label for="comp_email"><b>Company Email Address</b></label>
        <input type="email" placeholder="Enter Email Address" id="comp_email" name="comp_eml" required>

        <label for="comp_pswd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="comp_pswd" name="comp_pswd" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
